<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>
    <h1 class="sr-only">Results Summary Component</h1>
    <div class="card">
      <div class="result">
        <p>Your Result</p>
        <div class="result-fig">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <p>Summary</p>
        <ul>
          <li>
            <span>
              <p id="reaction">Reaction</p>
            </span>
            <span>
              <p>80 <span class="percent">/ 100</span></p>
            </span>
          </li>
          <li> 
            <span>
              <p id="memory">Memory</p>
            </span> 
            <span>
              <p>92 <span class="percent">/ 100</span></p>
            </span>
          </li>
          <li>
            <span>
              <p id="verbal">Verbal</p>
            </span> 
            <span>
              <p>61 <span class="percent">/ 100</span></p>
            </span>
          </li>
          <li> 
            <span>
              <p id="visual">Visual</p>
            </span> 
            <span>
              <p>72 <span class="percent">/ 100</span></p>
            </span></li>
        </ul>

        <button type="button">Continue</button>
      </div>
    </div>

  </main>
</body>

</html>
